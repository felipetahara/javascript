<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é se nome?')
        document.write(`<strong>Olá, ${nome}</strong>! Seu nome tem ${nome.length} letras.<br/> `)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsuclo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
